<html>
	<head>
		<title>AdPushup Console</title>
		<link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet" />
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
				font-family: 'Karla', sans-serif;
			}
			html,
			body {
				width: 100%;
				height: 100%;
			}
			.wrapper {
				display: flex;
				justify-content: center;
				align-items: center;
				text-align: center;
				height: 100%;
			}
			h2 {
				margin-top: 30px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<img src="/assets/images/intro_graphic.png" alt="Under Maintenance" />
				<h2>WE ARE UNDER MAINTENANCE. WILL BE BACK SOON.</h2>
			</div>
		</div>
	</body>
</html>
